# Continuous cartpole with obs cost experiment

environment:
  name : "custom_env:custom-cartpole-v0"
  entry_point : "custom_env.envs:CustomCartPoleEnv"
  max_episode_steps : 100
  vec_norm: False
  frameskips_cases: []
  p_blank: 0

  # Output coordinates will be normalised and centered around 0
  # config:

  model_adaptation:
    cnn_channels : [64, 64]
    observation_type : fc 
    h_dim: 128
    action_encoding: 64

  rl_setting_adaptation:
    gamma: 0.98
